<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/main.css" />
    <script src="d3/d3.min.js"></script>
    
</head>

<body>
    <h1 class="main-title">InfoVis Project - US Car Accidents 2015-2020</h1>

    <div class="filters">
        <div class="filters-title-container">
            <p class="filters-title">Filters</p>
        </div>
        <div class="filters-conditional-container">
            <!-- TODO: CREATE THESE ITEMS WITH A JS FUNCTION.  -->
            <div class="filters-conditional-item">
                <input type="checkbox" class="filter-checkbox-item" id="f_Bump" name="f_Bump" value="f_Bump">
                <label for="f_Bump" class="filter-label"> Bump</label>
            </div>
            <div class="filters-conditional-item">
                <input type="checkbox" class="filter-checkbox-item" id="f_Amenity" name="f_Amenity" value="f_Amenity">
                <label for="f_Amenity" class="filter-label"> Amenity</label>
            </div>
            <div class="filters-conditional-item">
                <input type="checkbox" class="filter-checkbox-item" id="f_Crossing" name="f_Crossing" value="f_Crossing">
                <label for="f_Crossing" class="filter-label"> Crossing</label>
            </div>
            <div class="filters-conditional-item">
                <input type="checkbox" class="filter-checkbox-item" id="f_Give_Way" name="f_Give_Way" value="f_Give_Way">
                <label for="f_Give_Way" class="filter-label"> Give Way</label>
            </div>
            <div class="filters-conditional-item">
                <input type="checkbox" class="filter-checkbox-item" id="f_Junction" name="f_Junction" value="f_Junction">
                <label for="f_Junction" class="filter-label"> Junction</label>
            </div>
            <div class="filters-conditional-item">
                <input type="checkbox" class="filter-checkbox-item" id="f_No_Exit" name="f_No_Exit" value="f_No_Exit">
                <label for="f_No_Exit" class="filter-label"> No Exit</label>
            </div>
            <div class="filters-conditional-item">
                <input type="checkbox" class="filter-checkbox-item" id="f_Railway" name="f_Railway" value="f_Railway">
                <label for="f_Railway" class="filter-label"> Railway</label>
            </div>
            <div class="filters-conditional-item">
                <input type="checkbox" class="filter-checkbox-item" id="f_Roundabout" name="f_Roundabout" value="f_Roundabout">
                <label for="f_Roundabout" class="filter-label"> Roundabout</label>
            </div>
            <div class="filters-conditional-item">
                <input type="checkbox" class="filter-checkbox-item" id="f_Station" name="f_Station" value="f_Station">
                <label for="f_Station" class="filter-label"> Station</label>
            </div>
            <div class="filters-conditional-item">
                <input type="checkbox" class="filter-checkbox-item" id="f_Stop" name="f_Stop" value="f_Stop">
                <label for="f_Stop" class="filter-label"> Stop</label>
            </div>
            <div class="filters-conditional-item">
                <input type="checkbox" class="filter-checkbox-item" id="f_Traffic_Calming" name="f_Traffic_Calming" value="f_Traffic_Calming">
                <label for="f_Traffic_Calming" class="filter-label"> Traffic Calming</label>
            </div>
            <div class="filters-conditional-item">
                <input type="checkbox" class="filter-checkbox-item" id="f_Traffic_Signal" name="f_Traffic_Signal" value="f_Traffic_Signal">
                <label for="f_Traffic_Signal" class="filter-label"> Traffic Signal</label>
            </div>
            <div class="filters-conditional-item">
                <input type="checkbox" class="filter-checkbox-item" id="f_Turning_Loop" name="f_Turning_Loop" value="f_Turning_Loop">
                <label for="f_Turning_Loop" class="filter-label"> Turning Loop</label>
            </div>

        </div>
        <div class="separator"></div>

        <div class="filters-conditional-container filters-categorical-container">
            <div>
               <label for="c_severity" class="filter-label">Severity:</label>
               <select name="Severity" id="c_severity">
                   <option value="-">-</option>
                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3">3</option>
                 </select>
           </div> 
        </div>
        <div class="separator"></div>
    </div>
    <div id="chart" class="c-chart"></div>
    <script src="scripts/main.js"></script>
</body>

</html>
